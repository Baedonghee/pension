<div class="container">
<h3 style="padding-top: 20px;">팝업등록</h3>
<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal" [formGroup]="myForm" (ngSubmit)="onNotice()">
                    <div class="form-group">
                      <label for="exampleInputEmail2">Title</label>
                      <input type="text" class="form-control" id="exampleInputEmail2" placeholder="title" formControlName="title">
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Content</label>
                     <textarea  class="form-control" placeholder="content" formControlName="content"></textarea> 
                    </div>
                    <button type="submit" class="btn btn-default">글쓰기</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
      </section>
</div>
