<div class="container">
  <div class="row">

    <div class="main">

      <h3>Login</h3>
   
      <form role="form" [formGroup]="myForm" (ngSubmit)="onabc()()">
        <div class="form-group">
          <label for="inputUsernameEmail">UserName</label>
          <input type="text" class="form-control" id="inputUsernameEmail" formControlName="userid">
        </div>
        <div class="form-group">
          <label for="inputPassword">password</label>
          <input type="password" class="form-control" id="inputPassword" formControlName="userpwd">
        </div>
        <button type="submit" class="btn btn btn-primary" [disabled]="!myForm.valid"> 
          Entrar
        </button>
      </form>
    
    </div>
    
  </div>
</div>
